<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sign Up |</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../Andela_WeConnect/css/fontawesome.min.css">

    <style>

    </style>
</head>
<body>
<header class="header">
    <div class="container">
        <nav>
            <ul class="nav">
                <li class="WeConnect"><a href="index.html">WeConnect</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="hero">
    <div class="fcontainer">
        <form action="business.html">
            <span class="formtitle">Sign Up Form</span>

            <div class="fcontainer">
                <label><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label><b>E-mail</b></label>
                <input type="email" placeholder="Enter E-mail Address" name="email" required>

                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label><b>Confirm Password</b></label>
                <input type="password" placeholder="Confirm Password" name="cpsw" required>

                <button type="submit">Sign Up</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="fcontainer" style="background-color:#f1f1f1">
                <a href="index.html"><button type="button" class="cancelbtn">Cancel</button></a>
                <span class="psw"><a href="#">Forgot password?</a></span>
            </div>
        </form>

    </div>
</div>

<main class="middle">
    <div class="container">

    </div>
</main>

<footer class="footer">
    <div class="container">
        <p>Copyright &copy; 2018</p>

    </div>
</footer>

</body>
</html>
